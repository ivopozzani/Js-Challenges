<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Drum!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="audience.jpg" alt="audience" />
    <div class="flex">
      <div class="clap">
        <h1>A</h1>
        <p>CLAP</p>
        <audio>
          <source src="sounds/clap.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="hihat">
        <h1>S</h1>
        <p>HIHAT</p>
        <audio>
          <source src="sounds/hihat.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="kick">
        <h1>D</h1>
        <p>KICK</p>
        <audio>
          <source src="sounds/kick.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="openhat">
        <h1>F</h1>
        <p>OPENHAT</p>
        <audio>
          <source src="sounds/openhat.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="boom">
        <h1>G</h1>
        <p>BOOM</p>
        <audio>
          <source src="sounds/boom.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="ride">
        <h1>H</h1>
        <p>RIDE</p>
        <audio>
          <source src="sounds/ride.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="snare">
        <h1>J</h1>
        <p>SNARE</p>
        <audio>
          <source src="sounds/snare.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="tom">
        <h1>K</h1>
        <p>TOM</p>
        <audio>
          <source src="sounds/tom.wav" type="audio/wav" />
        </audio>
      </div>
      <div class="tink">
        <h1>L</h1>
        <p>TINK</p>
        <audio>
          <source src="sounds/tink.wav" type="audio/wav" />
        </audio>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
